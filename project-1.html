<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Chan</title>
</head>

<style>

:root {
  font-size: 20px;
  box-sizing: inherit;
}

*,
*:before,
*:after {
  box-sizing: inherit;
}

p {
  margin: 0;
}

p:not(:last-child) {
  margin-bottom: 1.5em;
}

body {
  font: 1em/1.618 Inter, sans-serif;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 30px;
  color: #224;
  background: url(/golden/1.jpeg) center/cover no-repeat fixed;
}

.card {
  max-width: 300px;
  min-height: 200px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  max-width: 500px;
  padding: 35px;
  border: 1px solid rgba(255, 255, 255, 0.25);
  border-radius: 20px;
  background-color: rgba(255, 255, 255, 0.45);
  box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.25);
  backdrop-filter: blur(15px);
}

.card-footer {
  font-size: 0.65em;
  color: #446;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  .container {
    text-align: center;
  }

  .circle {
    width: 150px;
    height: 150px;
    background-color: #3498db;
    border-radius: 50%;
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }

  .circle img {
    width: 100%;
    border-radius: 20px;

    object-fit: contain;
  }

  h1 {
    margin: 10px 0;
    font-size: 24px;
  }

  .buttons {
    margin-top: 20px;
  }

  .buttons a {
    text-decoration: none;
    margin: 0 10px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #2ecc71;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    color: white;
  }

  /* copy box */
  /* copy */
/* CSS for the copy box */
.copy-box {
  position: relative;
  padding: 10px;
  border-radius: 10px;
  margin-top: 20px;

}

#coin-code {
  width: 100%;
  text-align: center;
  resize: none;
  margin-bottom: 10px;
  border: 1px solid rgba(255, 255, 255, 0.25);
  border-radius: 20px;
  background-color: rgba(255, 255, 255, 0.45);
  box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.25);

}

#copy-button {
  background-color: #2ecc71;
  color: #ffffff;
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

#copy-button:hover {
  background-color: #138543;
}

.copied-message {
  position: absolute;
    top: 13px;
    font-size: 14px;
    padding: 3px;
    right: 20px;
    background-color: #2ecc71;
    color: #012003;
    /* padding: 5px 10px; */
    border-radius: 5px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
}

.copied-message.show {
  opacity: 1;
}

</style>
<body>
    



    <div class="card">
        <div class="container">
            <div class="circle">
              <img src="/golden/2.jpeg" alt="Centered Image">
            </div>
            <h1>Golden Chan</h1>

            <div class="buttons">
              <a href="#">Charts</a>
              <a href="#">Twi-x</a>

       
              <div class="copy-box">
                <textarea id="coin-code" readonly>COIN_CODE_HERE</textarea>
                <button id="copy-button">Copy to Clipboard</button>
                <span class="copied-message" id="copied-message">Copied!</span>
              </div>

            </div>
          </div>
      </div>



      <script>
          // Function to copy the coin code to clipboard and show "Copied!" message
function copyToClipboard() {
  const coinCodeTextArea = document.getElementById("coin-code");
  coinCodeTextArea.select();
  document.execCommand("copy");

  // Show "Copied!" message with animation
  const copiedMessage = document.getElementById("copied-message");
  copiedMessage.classList.add("show");
  setTimeout(() => {
    copiedMessage.classList.remove("show");
  }, 2000); // Message will be shown for 2 seconds
}

// Event listener for the "Copy to Clipboard" button
const copyButton = document.getElementById("copy-button");
copyButton.addEventListener("click", copyToClipboard);

      </script>
</body>
</html>
